<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
{% load static %}
<link rel="stylesheet" href={% static 'style.css' %} type="text/css">

{% block head%}
    <title>Home page</title>
{% endblock %}

{% block body %}
    <div class="header">
        <div class="container">
            <h1>Метод анализа иерархий</h1>
        </div>
    </div>
    <div class="container">
        <div class="add-border">
            <p class="add-border">Проект по СППР. Реализация метода анализа иерархий</p>
        </div> 
        <form method="post"> 
            {% csrf_token %}
            <div class="select">
                <select name="c_num">
                    <option selected disabled>Выберите количество критериев</option>
                    {% for i in c_max_num %}
                        <option>{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="select">
                <select name="a_num">
                    <option selected disabled>Выберите количество альтернатив</option>
                    {% for i in a_max_num %}
                        <option>{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-success btn-lg">Начать</button>
        </form> 
    </div>
{% endblock %}
